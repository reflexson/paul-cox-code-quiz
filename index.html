<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header class="topContainer">
      <div id="highScores"> View High Scores</div>
      <div id="topTimer">Timer</div>
    </header>
    <div class="quizContainer">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button id="ans1" class="btn">Answer 1</button>
          <button class="btn" id="ans2">Answer 2</button>
          <button class="btn" id="ans3">Answer 3</button>
          <button class="btn" id="ans4">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
